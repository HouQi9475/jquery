<!DOCTYPE html>
<html>
    <head>
        <!-- 关于 : 和 [] 这两个符号的理解
    ：可以理解为种类的意思，如：p:first，p 的种类为第一个。
    [] 很自然的可以理解为属性的意思，如：[href] 选取带有 href 属性的元素。
-->
        <title>
            jquery选择器
        </title>
        <script src="js/jquery-1.2.6.min.js" type="text/javascript">
        </script>
        <script>
            $(document).ready(function(){
                $("p").click(function(){
                 $(this).hide(1000,function(){
                    alert("callback回调函数，动画结束后才执行");
                 });
                });
                $("button.b2").click(function(){
                     $("#t1").hide();
                 });
                 $("tr:odd").css("background-color","yellow");
                 $(".left").css("float","left");
            });
        </script>
    </head>
    <body>
        <div class="left">
            <h1>
                i am title
            </h1>
            <p>
                第一行段落
            </p>
            <br/>
            <p>
                第二行段落
            </p>
            <br/>
            <p>
                第三行段落
            </p>
            <br/>
            <textarea id="t1">
                文本框
            </textarea>
            <br/>
            <button class="b2">
                隐藏文本框
            </button>
        </div>
        <div class="right">
            <h1>
                欢迎访问我的主页
            </h1>
            <table border="1">
                <tr>
                    <th>
                        网站名
                    </th>
                    <th>
                        网址
                    </th>
                </tr>
                <tr>
                    <td>
                        Google
                    </td>
                    <td>
                        http://www.google.com
                    </td>
                </tr>
                <tr>
                    <td>
                        Baidu
                    </td>
                    <td>
                        http://www.baidu.com
                    </td>
                </tr>
                <tr>
                    <td>
                        菜鸟教程
                    </td>
                    <td>
                        http://www.runoob.com
                    </td>
                </tr>
                <tr>
                    <td>
                        淘宝
                    </td>
                    <td>
                        http://www.taobao.com
                    </td>
                </tr>
                <tr>
                    <td>
                        Facebook
                    </td>
                    <td>
                        http://www.facebook.com
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
