<!DOCTYPE html>
<html>
<head>
	<title>JQuery滑动</title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
	</script>
	<script>
 		$(document).ready(function(){
 			//单击下滑显示
 			$("#top").click(function(){
 				$("#bottom").slideDown(1000);
 			});
 			//双击上滑隐藏
 			$("#top").dblclick(function(){
 				$("#bottom").slideUp(1000);
 			});
 			$("#btn").click(function(){
 				$("#bottom").slideToggle(1000);
 			});
 		});
	</script>
	<style type="text/css">
		#top,#bottom{
			text-align: center;
			padding: 10px;
			border: solid 1px black;
		}
		#top{
			background-color: green;
		}
		#bottom{
			padding-top: 30px;
			height: 50px;
			background-color: pink;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">大哥</button><br/><br/>
	<div id="top">下拉</div>
	<div id="bottom">显示</div>
</body>
</html>
