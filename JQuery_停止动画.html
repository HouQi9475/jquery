<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>JQery停止动画
            </title>
            <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js" type="text/javascript">
            </script>
            <script type="text/javascript">
            //jQuery stop() 方法用于在动画或效果完成前对它们进行停止。
            $(document).ready(function(){
            	$("#flip").click(function(){
            		$("#panel").slideDown(3000);
            	});
            	$("#flip").dblclick(function(){
            		$("#panel").slideUp(1000);
            	})
            	$("#stop").click(function(){
            		$("#panel").stop();
            	});
            });
            </script>


            <style type="text/css">
                #panel,#flip
{
	padding:5px;
	text-align:center;
	background-color:#e5eecc;
	border:solid 1px #c3c3c3;
}
#panel
{
	padding:50px;
	display:none;
}
            </style>
        </meta>
    </head>
    <body>
        <button id="stop">
            停止滑动
        </button>
        <div id="flip">
            点我向下滑动面板/双击我上去
        </div>
        <div id="panel">
            Hello world!
        </div>
    </body>
</html>
