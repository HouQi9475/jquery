<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>
            JQuery淡入淡出
        </title>
       <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
        <script>
            //通过 jQuery，您可以实现元素的淡入淡出效果。
			// jQuery 拥有下面四种 fade 方法：
			// fadeIn()
			// fadeOut()
			// fadeToggle()
			// fadeTo()
			$(document).ready(function(){
				$("#btn1").click(function(){
					//jQuery fadeIn() 用于淡入已隐藏的元素。
					$("#div1").fadeIn(1000);
					$("#div2").fadeIn(1500);
					$("#div3").fadeIn(2000);
				});	
				$("#btn2").click(function(){
					$("#div1").fadeOut(2000);
					$("#div2").fadeOut(1500);
					$("#div3").fadeOut(1000);
				});
				$("#btn3").click(function(){
					$("#div1").fadeToggle();
					$("#div2").fadeToggle("slow");
					$("#div3").fadeToggle(3000);
				});
				// jQuery fadeTo() 方法允许渐变为给定的不透明度（值介于 0 与 1 之间）。
				$("#btn4").click(function(){
					$("#div1").fadeTo(1000,0.5);
					$("#div2").fadeTo(1500,0.3);
					$("#div3").fadeTo(800,0.8);
				});
			});
        </script>
    </head>
    <body>
    <p>以下实例演示了 fadeIn(),fadeOut(),fadeTo(),fadeToggle() 使用了不同参数的效果。</p>
		<button id="btn1">点击淡入 div 元素。</button>
		<button id="btn2">点击淡出 div 元素。</button>
		<button id="btn3">点击淡入/淡出 div 元素。</button><br/>
		<p> 必需的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
			fadeTo() 方法中必需的 opacity 参数将淡入淡出效果设置为给定的不透明度（值介于 0 与 1 之间）。</p>
		<button id="btn4">点击使颜色变淡。</button><br/><br/>
		<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
		<br>
		<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
		<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
    </body>
</html>
